<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="item-1">
            <h2>Audio</h2>
            <audio controls src="./assets/media/islamic_ringtone.mp3"></audio>
        </div>
        <div class="item-2">
            <h2>Video</h2>
            <video controls src="./assets/media/mecca_sharif.mp4" width="300"></video>
        </div>
        <div class="item-3">
            <h2>YouTube Video</h2>
        <iframe width="300" height="300" src="https://www.youtube.com/embed/vjauORrmILo?si=aHY3sP_VQ73K_CGl"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
        </div>
    </header>
</body>

</html>
