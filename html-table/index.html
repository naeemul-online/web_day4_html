<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th{
            border: 2px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h2>HTML table</h2>
    <table>
        <caption>
            Salary Sheet
        </caption>
        <thead>
            <th>No.</th>
            <th>Name</th>
            <th>Company</th>
            <th>Salary</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Elon Mask</td>
                <td>Speace-X</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mark Zukarbag</td>
                <td>Facbook</td>
                <td>$2000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Steb Jobs</td>
                <td>Apple</td>
                <td>$3000</td>
            </tr>            
        </tbody>
        <tfoot>
            <td colspan="3">Total</td>
            <td>$6000</td>

        </tfoot>
    </table>
</body>
</html>
